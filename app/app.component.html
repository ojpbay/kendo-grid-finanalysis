<div class="example-config">
	<div class="row">
		<div class="col-12 example-col">
			<button (click)="restoreColumns()" class="k-button">Restore hidden columns</button>
			<button (click)="addStrategy()" class="k-button">Add New Strategy </button>
		</div>
	</div>
	<div class="row">
		<ng-container *ngFor="let strategy of strategies">
			<div *ngIf="strategy.columnName.toLowerCase() !== 'layername' && strategy.columnName.toLowerCase() !== 'expiringstrategy'"
				class="col-xs-6 col-md-4 example-col">

				<input type="checkbox"
                id="{{strategy.columnName}}"
                class="k-checkbox"
                [disabled]="isDisabled(strategy.columnName)"
                [checked]="!isHidden(strategy.columnName)"
                (change)="hideColumn(strategy.columnName)" />
				<label class="k-checkbox-label" for="{{strategy.columnName}}">{{strategy.title}}</label>

			</div>
		</ng-container>
	</div>
</div>

<kendo-grid [data]="gridData" [reorderable]="true" (cellClick)="cellClickHandler($event)">
	<kendo-grid-column field="layerName" title="Layer" width="200" [locked]="true">

	</kendo-grid-column>

	<!-- nned to have at least one locked column -->
	<kendo-grid-column title="Expiring" width="150" [locked]="false">

	</kendo-grid-column>

	<ng-container *ngFor="let strat of strategies">
		<ng-container *ngIf="strat.columnName !== 'layerName' && strat.columnName !== 'expiringStrategy'">

			<kendo-grid-column-group [title]="strat.title" [locked]="false" *ngIf="!isHidden(strat.columnName)"
				width="350">
				<kendo-grid-column title="Select Quote" [locked]="false" width="150">

					<ng-template kendoGridEditTemplate let-dataItem="dataItem" let-column="column"
						let-formGroup="formGroup">

						<mat-select>
							<mat-option value="option1">Option 1</mat-option>
							<mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
							<mat-option value="option3">Option 3</mat-option>
						</mat-select>


					</ng-template>

				</kendo-grid-column>
				<kendo-grid-column title="Premium" [locked]="false" width="150">
					<ng-template kendoGridFooterTemplate let-column let-columnIndex="columnIndex">

					</ng-template>
				</kendo-grid-column>
				<kendo-grid-column title="Difference" [locked]="false" width="150">
					<ng-template kendoGridFooterTemplate let-column let-columnIndex="columnIndex">

					</ng-template>
				</kendo-grid-column>
			</kendo-grid-column-group>

		</ng-container>




	</ng-container>






</kendo-grid>
